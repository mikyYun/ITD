<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale b=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Pet</title>
</head>
<body>
  <header>
    <h1>Play with my fox</h1>
    <div id="header">
    </div>
  </header>
  <main>
    <div id="animal">
      <img src="./fox.png" alt="fox" id="fox">
      <div id="animal_detail">
        Feed Me
      </div>
    </div>
    <div id="controller">
      <button id="feed">feed</button>
      <button id="play">play</button>
    </div>
    <button class="alert" onclick="alertAll()">
      all divs
    </button>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
